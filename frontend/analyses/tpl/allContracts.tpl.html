<div ng-app="mydoc" ng-controller="AllContractsMapController">
    <h1 class="text-center">All applications</h1>
    <h5 class="text-center"><b>Notice: </b>The applications with such kind of type will be shown here: ordered, Â´delivered, confirmed</h5>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-3">Employee:
                                <select ng-model="selectedItem" ng-options="c.name for c in support" ng-change="getData()">
                                </select>
                            </div>
                        </div>
                        <br/> {{info}}
                        <div class="row">
                            <div class="foo yellow"></div>
                            <div class="col-md-4"> ordered</div>
                        </div>
                        <div class="row" class="col-md-6">
                            <div class="foo red"></div>
                            <div class="col-md-4"> delivered</div>
                        </div>
                        <div class="row" class="col-md-6 ">
                            <div class="foo green"></div>
                            <div class="col-md-4"> confirmed</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-14" ng-show="totalItems > 0">
                            <div class="col-md-4">
                                <h5>Number of applications: {{ totalItems}} </h5>
                            </div>
                            <div id="map"> </div>
                        </div>
                        <div class="col-sm-2 inforoute" id="clientInfo" style="width: 20%; float:right; height: 100%;padding: 50px: 50px;">
                        </div>
                        <div class="col-md-12" ng-show="totalItems == 0">
                            <div class="col-md-12">
                                <h4>Sorry. No information found...</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
